<app-section-title [text]="sectionTitle1"></app-section-title>

<span [ngClass]="listStatusCss()">({{tasks.length}})</span>
<br>
<small class="text-secondary">{{ today | date }}</small>

<ul class="list-group">
  <li *ngFor="let task of tasks" [ngClass]="completedCss(task)"
    class="list-group-item d-flex justify-content-between align-items-center">
    {{task.title | titlecase}}
    <div>
      <app-button [icon]="'bi-check-lg'" *ngIf="!task.complete"></app-button>
      <app-button [icon]="'bi-pencil'"></app-button>
    </div>

  </li>
</ul>

<app-section-title [text]="sectionTitle2"></app-section-title>

<div class="row">
  <div *ngFor="let project of projects" class="col-4 d-flex">
    <app-project-card [projectItem]="project"></app-project-card>
  </div>
</div>
