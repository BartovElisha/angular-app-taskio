<div class="card h-100">
  <img class="card-img-top" [src]="projectItem.image" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{projectItem.title}}</h5>
    <p class="card-text">
      {{projectItem.description}}
    </p>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">
      <i class="bi" [ngClass]="projectStatusCss(projectItem)"></i>
      {{projectItem.status}}
    </li>
  </ul>
  <div class="card-body">
    <a href="#" class="btn btn-primary">View Details</a>
  </div>
</div>
