<form [formGroup]="editProjectForm" (ngSubmit)="onSubmit()" class="row mb-4">
  <div class="mb-3">
    <label for="title">Title</label>
    <input formControlName="title" type="text" class="form-control" placeholder="">
  </div>
  <div class="mb-3">
    <label for="description">Description</label>
    <input formControlName="description" type="text" class="form-control" placeholder="">
  </div>
  <div class="mb-3">
    <label for="status">Status</label>
    <select formControlName="status" id="status">
      <option value="PLANNED">PLANNED</option>
      <option value="IN PROGRESS">IN PROGRESS</option>
      <option value="DONE">DONE</option>
    </select>
  </div>
  <div class="mb-3">
    <button [disabled]="editProjectForm.invalid" type="submit" class="btn btn-primary">
      Edit Project
    </button>
  </div>
</form>
